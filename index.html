<!doctype html>
<html lang="es">
<!--Version sin tracking de youtube, es un poco mÃ¡s lenta eso si y tambien limitada en canales.-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
    <title>Canal</title>
</head>


<body>

    <div class="container-fluid">
        <div class="row hora">
            <div class="col-sm-1">
                <div class="numeros" id="time"></div>
                <p style="color: white; text-align: center; font-size: 10px">Hora local</p>
            </div>
            <div class="col-sm-1">
                <div class="numeros" id="UTCtime"></div>
                <p style="color: white; text-align: center; font-size: 10px">UTC</p>
            </div>
            <div class="col-sm-1">
                <div class="numeros" id="santiagotime"></div>
                <p style="color: white; text-align: center; font-size: 10px">Hora Santiago de Chile</p>
            </div>
            <div class="col-sm-3">
                <div class="form-group col-6">
                    <select class="form-control form-control-sm" id="FormControlSelect1">
                        <option value="12">1</option>
                        <option value="6">2</option>
                        <option value="4" selected>3</option>
                        <option value="3">4</option>
                        <option value="2">6</option>
                    </select>
                </div>
                <div class="boton-modal col-6">
                    <label for="custom-btn" style="font-size: 12px">Canales</label>
                    <button class="btn btn-light" id="custom-btn">+</button>
                </div>
            </div>
        </div>
        <div class="row no-gutters row-canales" id="los-canales">
        </div>
    </div>
    <div class="others">
        <div class="modal" id="custom-modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Selecciona tus canales</h5>
                        <button type="button" class="close" id="custom-close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="text-align:center;"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="custom-close2">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="canales.js"></script>
</body>

</html>
